<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
  </head>
  <body>
    <form class="formBody" onsubmit="return validateForm(event) ">
      <div class="headerContainer">
        <h2>Contact us</h2>
      </div>
      <div>
        <label for="firstName">First name:</label>
        <input
          id="firstName"
          onchange="checkValue()"
          name="firstName"
          type="text"
        />
      </div>
      <div>
        <label for="lastName">Last name:</label>
        <input id="lastName" name="lastName" type="text" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" />
      </div>
      <div>
        <label for="password">Password:</label>
        <input id="password" name="password" type="password" />
      </div>
      <div class="buttonContainer">
        <button type="submit">Submit form</button>
      </div>
    </form>

    <script>
      const validateForm = (e) => {
        e.preventDefault();
        const formBody = document.querySelector(".formBody");
        const firstName = formBody.firstName.value;
        const lastName = formBody.lastName.value;
        const email  = formBody.email.value;
        const password = formBody.password.value;
        const pattern = /^(?=.[A-Z])(?=.[!@$#&])(?=.\d).+$/;

        //regExp
        if (password.length < 8) {
          alert("Your password must be at least 8 characters");
          const passwordInput = document.querySelector("#password");
          passwordInput.style.border = "2px solid red";
        } else if (!password.test(pattern)) {
          alert("Your password contain a number, character and symbol");
        }
      };

      //   const firstName = document.querySelector("#firstName");

      //     console.log("firstName", firstName.value);
      //   });

      console.log("firstName", firstName);
      console.log("formBody", formBody);
    </script>
  </body>
</html>
